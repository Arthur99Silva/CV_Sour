{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom p-4">
                    <h3 class="text-center mb-4">Sign Up</h3>
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Password (Confirm)</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-custom btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Caixa de erro -->
    {% if error_message %}
    <div class="alert alert-danger alert-dismissible fade show position-fixed" style="bottom: 20px; right: 20px; width: 250px; background-color: #1e1e1e; color: #00FF00; border: 1px solid #00FF00; font-family: 'Courier New', Courier, monospace;" role="alert">
        {{ error_message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="color: #00FF00;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
{% endblock %}
