{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 align="center">Conteúdos Disponíveis</h1>
    <ul class="list-group list-group-flush">
        {% for content in contents %}
        <li class="list-group-item">
            <strong>{{ content.title }}</strong> - {{ content.description }}
            {% if content.link %}
            <a href="{{ content.link }}" target="_blank">Visitar Link</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
