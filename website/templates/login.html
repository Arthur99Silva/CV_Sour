{% extends "base.html" %}
{% block title %}CV_Source - Login{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6">
            <div class="card card-custom p-4">
                <h3 class="text-center mb-4">Login</h3>
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-custom btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Caixa de erro para senha incorreta estilizada -->
    {% if error_message %}
    <div class="alert alert-danger alert-dismissible fade show position-fixed" style="bottom: 20px; right: 20px; width: 250px; background-color: #1e1e1e; color: #00FF00; border: 1px solid #00FF00; font-family: 'Courier New', Courier, monospace;" role="alert">
        {{ error_message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="color: #00FF00;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
{% endblock %}
